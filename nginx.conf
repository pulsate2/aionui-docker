# 将 Nginx 工作进程用户设置为 www-data
user www-data;
worker_processes auto;
pid /run/nginx.pid;
# 关闭守护进程模式，以便 Supervisor 或 Docker 可以直接管理 Nginx 进程

error_log /var/log/nginx/error.log;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # 第 1 层 Map：根据请求头决定后端代理地址
    # 这个 map 只在需要代理时才会被用到
    map $http_x_service $backend_server {
        default       "http://127.0.0.1:3456"; # 默认代理到 AionUi
        "aionui"      "http://127.0.0.1:25808";
        "code-server" "http://127.0.0.1:8080";
        "codeserver"  "http://127.0.0.1:8080";
    }

    # 第 2 层 Map：核心逻辑，根据请求头是否存在，决定将请求转发到哪个处理块
    map $http_x_service $target_location {
        default   "@proxy";       # 否则 (请求头存在)，跳转到 @proxy
    }
	
	server{

		listen 3456;
		server_name _;
		location / {	
			root /var/www/html;
		}
		 
	}

    server {
        listen 7860;
        server_name _;

        # 命名 Location 块 2：处理反向代理
        location @proxy {
            proxy_pass $backend_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }
    }
}