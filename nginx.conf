# 将 Nginx 工作进程用户设置为 www-data
user www-data;
worker_processes auto;
pid /run/nginx.pid;
# 关闭守护进程模式，以便 Supervisor 或 Docker 可以直接管理 Nginx 进程
daemon off;
error_log /var/log/nginx/error.log;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # 第 1 层 Map：根据请求头决定后端代理地址
    # 这个 map 只在需要代理时才会被用到
    map $http_x_service $backend_server {
        default       "http://127.0.0.1:25808"; # 默认代理到 AionUi
        "aionui"      "http://127.0.0.1:25808";
        "code-server" "http://127.0.0.1:8080";
        "codeserver"  "http://127.0.0.1:8080";
    }

    # 第 2 层 Map：核心逻辑，根据请求头是否存在，决定将请求转发到哪个处理块
    map $http_x_service $target_location {
        ""        "@static_page"; # 如果 $http_x_service 为空字符串 (即请求头不存在)，则跳转到 @static_page
        default   "@proxy";       # 否则 (请求头存在)，跳转到 @proxy
    }

    server {
        listen 7860;
        server_name _;

        # 网站根目录，为 @static_page 块服务
        root /var/www/html;

        # 主 Location 块，作为所有请求的入口
        location / {
            # 使用 try_files 将请求无条件地内部转发到由 $target_location 变量决定的命名 location
            # 注意：这里的 $uri 和 $uri/ 只是为了处理可能存在的静态资源（如css/js），
            # 如果没有匹配，最终会 fallback 到 $target_location
            try_files $uri $uri/ $target_location;
        }

        # 命名 Location 块 1：处理默认情况（显示静态页面）
        location @static_page {
            # 无论原始请求路径是什么，都强制返回 index.html 的内容
            try_files /index.html =404;
        }

        # 命名 Location 块 2：处理反向代理
        location @proxy {
            proxy_pass $backend_server; # 使用第 1 层 map 的结果
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }
    }
}