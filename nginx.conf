user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    server {
        listen 8888;
        server_name _;

        # AionUi 路径前缀转发
        location /aionui/ {
            # 移除 /aionui 前缀后转发
            rewrite ^/aionui/(.*) /$1 break;
            proxy_pass http://127.0.0.1:25808;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /aionui;
            proxy_read_timeout 86400;
            
            # 重写响应中的路径引用
            sub_filter 'href="/' 'href="/aionui/';
            sub_filter 'src="/' 'src="/aionui/';
            sub_filter 'url(/' 'url(/aionui/';
            sub_filter_once off;
            sub_filter_types text/html text/css text/javascript application/javascript;
        }

        # Code-Server 路径前缀转发
        location /code-server/ {
            # 不移除前缀，直接转发整个路径
            proxy_pass http://127.0.0.1:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # 根路径显示服务列表
        location = / {
            return 200 '<!DOCTYPE html>
<html>
<head><title>Services</title></head>
<body>
<h1>Available Services</h1>
<ul>
<li><a href="/aionui/">AionUi (AI Agent)</a></li>
<li><a href="/code-server/">Code Server (IDE)</a></li>
</ul>
</body>
</html>';
            add_header Content-Type text/html;
        }
    }
}
